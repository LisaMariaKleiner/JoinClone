<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="./js/storage.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/script.js"></script>
</head>
<body onload="init(); updateTaskCounts();">
    <header w3-include-html="./assets/templates/header_template.html"></header>
    <nav w3-include-html="./assets/templates/sidenav_template.html"></nav>
    <main>
        <div class="headline_container">
            <h1>
                Add Task
            </h1>
        </div>

        <form action="">
            <div class="left_inputs">
                <div class="title">
                    <div class="highlighted_object">
                        <span>Title</span>
                        <p class="highlighted">*</p>
                    </div>
                    <input type="text" class="title_input" id="title_input" placeholder="Enter a title"> 
                </div>
                <div class="description title">
                    <span>Description</span>
                    <textarea class="title_input" id="description_textarea" placeholder="Enter a Description" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="assigned_to title">
                    <span>Assigned to</span>
                    <input class="title_input" id="assigned_to_input" list="select_contacts">
                    <datalist id="select_contacts">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Google Chrome">
                        <option value="Opera">
                        <option value="Safari">
                      </datalist>
                </div>
            </div>

            <div class="seperator"></div>

            <div class="right_inputs">
                <div class="title">
                    <div class="highlighted_object">
                        <span>Due date</span>
                        <p class="highlighted">*</p>
                    </div>
                    <input type="date" class="title_input" id="date_input"> 
                </div>
                <div class="title">
                    <span>Prio</span>
                    <div class="prio_container">
                        <div class="prio">
                            <button>
                                <span>Urgent</span>
                                <img src="./assets/img/prio_alta.png" alt="">
                            </button>
                        </div>
                        <div class="prio">
                            <button>
                                <span>Medium</span>
                                <img src="./assets/img/prio_media.png" alt="">
                            </button>
                        </div>
                        <div class="prio">
                            <button>
                                <span>Low</span>
                                <img src="./assets/img/prio_baja.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="title">
                    <div class="highlighted_object">
                        <span>Category</span>
                        <p class="highlighted">*</p>
                    </div>
                    <input class="title_input" id="task_category_input" list="Select task category">
                    <datalist id="Select task category">
                        <option value="Technical task">
                        <option value="User story">
                      </datalist>
                </div>
                <div class="title">
                    <span>Subtasks</span>
                    <div class="subtasks">
                        <input type="text" class="title_input" id="subtask_category_input" placeholder="Add new subtask"> 
                        <img src="./assets/img/add.png" alt="">
                    </div>
                </div>
            </div>
        </form>

        <div class="add_task_footer">
            <div class="highlighted_object">
                <p class="highlighted">*</p>
                <span>This field is required</span>
            </div>
            <div class="button_container">
                <button class="secondary_button" onclick="clearInputFields()">Clear <img src="./assets/img/x.png" alt=""></button>
                <button class="primary_button" onclick="createNewTask()">Create Task <img src="./assets/img/done.png" alt=""></button>
            </div>
        </div>
    </main>
    <div id="success_feedback" class="signed_up_successfully_background without_background">
        <div class="signed_up_successfully">
            <span>Tasked added to Board <img src="./assets/img/board.png" alt="Board Icon"></span>
        </div>
    </div>
</body>
</html>
