<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <script src="./js/storage.js"></script>
    <script src="./js/login.js"></script>
    <script src="/js/logout.js"></script>
    <script src="./js/add_contact.js"></script>
    <script src="./js/script.js"></script>
</head>

<body onload="init(); loadContacts(); renderContactLetterContainer(); setContacts()">
    <header w3-include-html="./assets/templates/header_template.html"></header>
    <nav w3-include-html="./assets/templates/sidenav_template.html"></nav>

    <div class="contacts_bar">
        <div class="add_new_contact">
            <button onclick="moveAddNewContactCard('open')">Add new contact <img src="./assets/img/person_add.png"
                    alt=""></button>
        </div>
        <div id="show_contacts_container" class="show_contacts">
            
        </div>
    </div>

    <div class="title_header_container">
        <div class="title_header">
            <h1>Contacts</h1>
            <img src="./assets/img/verticalSeperator.png" alt="">
            <span>Better with a team</span>
        </div>

        <div id="contact_information_card" class="contact_information_card">
            <div class="name_container">
                <div id="contact_initials" class="name_icon">AM</div>
                <div>
                    <div class="name"><span id="contact_name">Anton Mayer</span></div>
                    <div class="edit_delete_container">
                        <div class="edit_container">
                            <div class="icon_container">
                                <img src="./assets/img/edit.svg" alt="edit">
                            </div>
                            <span>Edit</span>
                        </div>
                        <div class="delete_container">
                            <div class="icon_container">
                                <img src="./assets/img/delete.png" alt="edit">
                            </div>
                            <span>Delete</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact_information_title">
                <span>Contact Information</span>
            </div>
            <div class="email_phone_container">
                <div class="email_container">
                    <span>Email</span>
                    <a id="contact_email" href = "mailto: antom@gmail.com">antom@gmail.com</a>
                </div>
                <div class="phone_container">
                    <span>Phone</span>
                    <a id="phone_number" href="tel:+491111111111">+49 1111 111 11 1</a>
                </div>
            </div>
        </div>
    </div>

    <div id="card_background">
        <div id="add_new_contact_card" class="add_new_contact_card">
            <div class="left_side">
                <img src="./assets/img/joinLogoLight.png" alt="Join Logo">
                <h2>Add contact</h2>
                <p>Tasks are better with a team!</p>
                <div class="left_side_seperator"></div>
            </div>
            <div class="right_side">
                <button class="close_contact_card_button" onclick="moveAddNewContactCard('close')">
                    <img src="./assets/img/x.png" alt="Close Button">
                </button>
                <div class="add_new_contact_profile_picture">
                    <img src="./assets/img/person_light.png" alt="Contact Profile Picture">
                </div>
                <div class="add_new_contact_input_container">
                    <form onsubmit="createNewContact()">
                        <div class="input_container">
                            <input type="name" id="new_contact_name" placeholder="Name">
                            <div class="input_icon_container">
                                <img src="./assets/img/person.png" alt="Name Icon">
                            </div>
                        </div>
                        <div class="input_container">
                            <input type="email" id="new_contact_email" placeholder="Email">
                            <div class="input_icon_container">
                                <img src="./assets/img/mail.png" alt="Email Icon">
                            </div>
                        </div>
                        <div class="input_container">
                            <input type="tel" id="new_contact_phone" placeholder="Phone">
                            <div class="input_icon_container">
                                <img src="./assets/img/call.png" alt="Phone Icon">
                            </div>
                        </div>
                        <div class="add_new_contact_button_container">
                            <button class="secondary_button">
                                Cancel
                                <img src="./assets/img/x.png" alt="Close Button">
                            </button>
                            <button class="primary_button">
                                Create contact
                                <img src="./assets/img/done.png" alt="Create Contact">
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
