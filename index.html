<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/mobile_login.css">
    <link rel="stylesheet" href="./css/mobile_sign_up.css">
    <script src="./js/storage.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/script.js"></script>
</head>

<body onload="init()">

    <div class="join_logo_intro_background">
        <div class ="join_logo_container">
            <img class="login_joinLogo" src="assets/img/joinLogoDark.png">
        </div>
    </div>


<!-- ================================= Log In Card ================================= -->
    <div id="header_signup_button" class="signup_container">
        <p>Not a join user ?</p>
        <button class="primary_button" onclick="setIndexCard('signup')">Sign up</button>
    </div>

    <div id="login_card" class="card d_none">
        <div class="headline_container">
            <h1>Log in</h1>
            <div class="h1_underline"></div>
        </div>
        <form class="login_input_container">
            <div class="input_border" >
                <input type="email" required id="login_email" placeholder="Email">
                <div class="login_icon_container">
                    <img src="./assets/img/mail.png">
                </div>
            </div>

            <div id="failed_pw" class="input_border">
                <input type="password" required id="login_password" placeholder="Password" onclick="togglePasswordVisibility()" onfocus="togglePasswordVisibility()">
                <div class="login_icon_container">
                    <img id="password_visibility_image" src="./assets/img/lock.png" alt="Verberge Passwort">

                </div>
            </div>
            <div id="password_failed"></div>

            <div>
                <div class="login_remember_container">
                    <input type="checkbox" id="remember_me" class="remember_me_checkbox">
                    <label for="remember_me"></label>
                    <span class="remember_me_checkbox_text">Remember me</span>
                </div>


            </div>
        </form>
        <div class="login_button_container">
            <button onclick="login(login_email.value, login_password.value)" id="login" class="primary_button" value="Log in">Log in</button>
            <a><button class="secondary_button" onclick="login('max@mustermann.de', '12345678')">Guest Log in</button></a>
        </div>
    </div>

<!-- ============================================= Sign Up Card ================================= -->

    <div id="signup_card" class="signup_card">
        <button id="go_back_to_login_card" onclick="setIndexCard('login')"><img src="./assets/img/arrow-left-line.png" alt=""></button>
        <div class="headline_container">
            <h1>Sign Up</h1>
            <div class="h1_underline"></div>
        </div>
        <form onsubmit="register(); return false;" class="login_input_container">
            <div class="input_border signup_border" >
                <input type="text" required id="signup_name" placeholder="Name">
                <div class="login_icon_container">
                    <img src="./assets/img/person.png">
                </div>
            </div>

            <div class="input_border signup_border" id="signup_email_container">
                <input type="email" required id="signup_email" placeholder="Email">
                <div class="login_icon_container">
                    <img src="./assets/img/mail.png">
                </div>
            </div>

            <div class="input_border signup_border" id="pw1">
                <input type="password" required id="signup_password" min="6" placeholder="Password">
                <div class="login_icon_container">
                    <img id="password_visibility_image_signup" src="./assets/img/lock.png" alt="Schloss" onclick="togglePasswordVisibilitySignUp('signup_password', 'password_visibility_image_signup')">
                </div>
            </div>
            
            <div class="input_border signup_border" id="pw2">
                <input type="password" required id="signup_confirm_password" min="6" placeholder="Confirm Password">
                <div class="login_icon_container">
                    <img id="password_visibility_image_confirm_signup" src="./assets/img/lock.png" alt="Schloss" onclick="togglePasswordVisibilitySignUp('signup_confirm_password', 'password_visibility_image_confirm_signup')">
                </div>
            </div>
            <div id="passwords_failed"></div>
            
            

            <div>
                <div class="accept_privatepolicy_container">
                    <input required type="checkbox" id="accept_privacy_policy" class="accept_privacy_policy_checkbox">
                    <label for="accept_privacy_policy"></label>
                    <span class="accept_privacy_policy_checkbox_text">I accept the <a href="./PrivacyPolicy.html">Privacy Policy</a></span>
                </div>


            </div>
            <div class="signup_button_container">
                <input type="submit" id="registerBtn" class="primary_button" value="Sign Up">
            </div>
        </form>
    </div>


<!-- ====================================== Footer ==================================== -->
    <div class="login_footer_links">
        <a href="./PrivacyPolicy.html" target="_blank">Privacy Policy</a>
        <a href="./legal_notice.html" target="_blank">Legal notice</a>
    </div>
    <div id="success_feedback" class="signed_up_successfully_background">
        <div class="signed_up_successfully">
            <span>You Signed Up successfully</span>
        </div>
    </div>
</body>

</html>
