<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./js/script.js"></script>
</head>

<body onload="init()">

    <img class="login_joinLogo" src="assets/img/joinLogoDark.png">

    <div class="signup_container">
        <p>Not a join user ?</p>
        <button class="signup_button">Sign up</button>
    </div>

    <div class="login_card">
        <div>
            <h1>Log in</h1>
        </div>
        <div>
            <div class ="login_input_container">
                <div class="login_input_border">
                    <div><input  type="email" id="" placeholder="Email"></div>
                    <div><img src="./assets/img/mail.png"></div>
                </div>
            </div>

            <div><input class="login_input_border" type="password" placeholder="Password"><img
                    src="./assets/img/lock.png"></div>

            <div class="login_remember_container">
                <div><input type="checkbox">Remember me</div>
                <div><a href="#">Forgot password ?</a></div>

            </div>
            <div>
                <button class="login_button">Log in</button>
                <button class="guest_login_button">Guest Log in</button>
            </div>

        </div>



    </div>

    <div class="login_footer_links">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </div>
</body>

</html>
